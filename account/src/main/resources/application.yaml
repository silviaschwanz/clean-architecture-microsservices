spring:
  application:
    name: clean-architecture
  config:
    import: optional:classpath:.env[.properties]
  datasource:
    url: jdbc:postgresql://localhost:5433/account
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

logging:
  level:
    org:
      flywaydb: DEBUG

  api:
    version: /v1
    base:
      path: api
